<!DOCTYPE html>
<html lang="en">
<head>
    <title>HireHub</title>
</head>
<body>
    <nav>
        <a href="{% url 'job_list' %}">Jobs</a>
        {% if user.is_authenticated %}
            <a href="{% url 'create_job' %}">Post a Job</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
